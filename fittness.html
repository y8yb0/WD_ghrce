<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-family: 'Baloo Bhai 2', cursive;
            color: aliceblue;
            margin: 0px;
            padding: 0px;
            background: url("img/gym2.0.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100vh;

        }
        .calculator-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        label {
            font-weight: bold;
            color: black;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        p.result {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="mid">
        <!-- contain nev -->
        <ul class="navbar">
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="fittness.html" class="active">Fitness Calculator</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
    </div>
    <div class="calculator-container">
        <h1>Fitness Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p class="result" id="bmiResult"></p>
    </div>
    <footer>
        <p>&copy; 2023 Motivation Hub</p>
    </footer>

    <script>
        function calculateBMI() {
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;

            if (weight > 0 && height > 0) {
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
                const bmiResult = document.getElementById("bmiResult");

                bmiResult.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;

                if (bmi < 18.5) {
                    bmiResult.innerHTML += " (Underweight)";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    bmiResult.innerHTML += " (Normal Weight)";
                } else if (bmi >= 25 && bmi < 29.9) {
                    bmiResult.innerHTML += " (Overweight)";
                } else {
                    bmiResult.innerHTML += " (Obese)";
                }
            }
        }
    </script>
</body>
</html>
